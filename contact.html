    <div class="section section--white">

            <div class="panel">

                    <div class="form__group">

                                class="far fa-user fa-fw form__group__label__icon"></i> Name</label>
                        <div class="form__group__input">

                    <div class="form__group">

                        </div>
                    </div>
                    <div class="form__group">
                        <label class="form__group__label" for="message"><i
                                class="far fa-comment-dots fa-fw form__group__label__icon"></i> Message</label>
                        <div class="form__group__input">
                            <textarea id="message" name="message" required></textarea>
                        </div>
                    </div>
                    <div class="form__buttons">
                        <div class="button-group button-group--centered">
                            <div class="button-group">
                                <button class="button button--primary button--large" type="submit">
                                    <i class="far fa-paper-plane fa-fw button__icon"></i>
                                    <span class="button__label">Send</span>
                                </button>
                            </div>
